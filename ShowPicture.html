<!DOCTYPE html><html><head>    <title>OT BoK</title><!-- ################################################### --><!-- Style Sheet for header image max size                                         --><!-- ################################################### --><style>    img.Image { max-width: 1000px;}</style><!-- ################################################### --><!-- Style Sheet for header image max size                                         --><!-- ################################################### --><style>    img.imgBack { max-width: 25px;}</style><!-- ################################################### --><!-- Style Sheet for image max size                                         --><!-- ################################################### --><style>    img  { max-width: 95%;}</style><!-- ################################################### --><!-- Get parameters                                         --><!-- ################################################### --><script>    function GetURLParameter(sParam)        {            var sPageURL = window.location.search.substring(1);            var sURLVariables = sPageURL.split('&');            for (var i = 0; i < sURLVariables.length; i++)                 {                    var sParameterName = sURLVariables[i].split('=');                    if (sParameterName[0] == sParam)                         {                            return sParameterName[1];                        }                }        }</script></head>  <body bgcolor=#E6E6E6><font face="Georgia"><table width=100%>    <tr valign="TOP">        <td align="center">            <a href="index.html"><IMG SRC="Images/OTBoK Logo 2.png" width="100%" class="Image"></a>        </td>    </td></table><table width="100%" border=0>    <col width="10%">    <col width="*">    <col width="10%">    <tr valign="bottom">        <td align="left">            <a href = "javascript:history.back()"><img src="Images/BackButton.png" width="25px" class="imgBack"></a>        </td>        <td align="center" valign="top">            <font face= "Georgia" size="6" color=#191970><b>            </b></font>        </td>        <td align="right">        </td>    </tr></table><hr><center>    <div id="imgDiv" class="Image2"></div></center><script>    var Pic = "";      function displayImage(pic)         {            let divLocation = document.getElementById("imgDiv");            let imgElement = document.createElement("img");            imgElement.src = pic;            divLocation.append(imgElement);        }      Pic = GetURLParameter('ImgNm');      displayImage(Pic);</script></body></html>
